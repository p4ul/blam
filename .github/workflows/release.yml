name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: blam-linux-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: blam-macos-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: blam-macos-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: "1.93.0"
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/blam dist/blam
          cd dist
          tar czf ../${{ matrix.artifact }}.tar.gz blam

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            blam-linux-x86_64/blam-linux-x86_64.tar.gz
            blam-macos-arm64/blam-macos-arm64.tar.gz
            blam-macos-x86_64/blam-macos-x86_64.tar.gz
          generate_release_notes: true
